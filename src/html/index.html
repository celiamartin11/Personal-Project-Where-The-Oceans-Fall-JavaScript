  <link rel="stylesheet" href="./assets/css/main.css"/>
  <script src="https://kit.fontawesome.com/a4fbee8be4.js" crossorigin="anonymous"></script>  
</head>
<body>
  <header id="header">
    <div>
      <div class="small-container" id="small-container">
        <a href="./index.html"><img class="logo" src="./assets/images/logo.png" alt="logo"></a>
        <img class="menu-image" src="./assets/images/menu.png" alt="menú">
      </div>
      <nav class="menu-container" id="menu-container">
        <ul class="option-container">
          <li class="option"><a class="menu-container" href="#">Home</a></li>
          <li class="option"><a class="menu-container" href="#">Conócenos</a></li>
          <li class="option"><a class="menu-container" href="#">Música</a></li>
          <li class="option"><a class="menu-container" href="#">Videos</a></li>
          <li class="option"><a class="menu-container" href="#">Fotos</a></li>
          <li class="option"><a class="menu-container" href="#">Tienda</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="carrusel">
      <div class="carrusel-container">
        <input type="radio" name="Carrusel" id="Slider1" checked>
        <input type="radio" name="Carrusel" id="Slider2">
        <input type="radio" name="Carrusel" id="Slider3">
        <div class="Carrusels">
          <div class="Carrusel"></div>
          <div class="Carrusel"></div>
          <div class="Carrusel"></div>
          <label class="ArrowLeft Arrow1" for="Slider3">❮</label>
          <label class="ArrowLeft Arrow2" for="Slider1">❮</label>
          <label class="ArrowLeft Arrow3" for="Slider2">❮</label>
          <label class="ArrowRight Arrow1" for="Slider2">❯</label>
          <label class="ArrowRight Arrow2" for="Slider3">❯</label>
          <label class="ArrowRight Arrow3" for="Slider1">❯</label>
        </div>
        <div class="Selectors">
          <label class="Selector" for="Slider1"></label>
          <label class="Selector" for="Slider2"></label>
          <label class="Selector" for="Slider3"></label>
        </div>
      </div>
    </section>
    <section class="music">
      <div class="title-container">
        <h1 class="title">Música</h1>
      </div>
      <div class="cd-container">
        <article>
          <a href="./music_1.html"><img class="cd" src="./assets/images/attitude.png" alt="Disco_1"></a>
        </article>
        <article>
          <a href="./music_2.html"><img class="cd" src="./assets/images/attitude.png" alt="Disco_2"></a>
        </article>
      </div>
    </section>
    <section class="video">
      <div class="title-container">
        <h1 class="title">Vídeos</h1>
      </div>
      <div class="video-container">
        <div class="player-container">
          <iframe class="player" src="https://www.youtube.com/embed/tm59-DHbKfM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div>
          <a href="./video.html"><button class="button-video">Ver más</button></a>
        </div>
      </div>     
    </section>
    <section class="photo">
      <div class="title-container">
        <h1 class="title">Fotos</h1>
      </div>
      <div class="image-container">
        <article>
          <img class="image" src="https://metalcry.com/wp-content/uploads/2019/08/Where-the-oceans-fall-Attitude.jpg" alt="Bruno">
        </article>
        <article>
          <img class="image" src="https://metalcry.com/wp-content/uploads/2019/08/Where-the-oceans-fall-Attitude.jpg" alt="David">
        </article>
        <article>
          <img class="image" src="https://metalcry.com/wp-content/uploads/2019/08/Where-the-oceans-fall-Attitude.jpg" alt="Nikone">
        </article>
        <article>
          <img class="image" src="https://metalcry.com/wp-content/uploads/2019/08/Where-the-oceans-fall-Attitude.jpg" alt="Diego">
        </article>
        <article>
          <img class="image" src="https://metalcry.com/wp-content/uploads/2019/08/Where-the-oceans-fall-Attitude.jpg" alt="Juan">
        </article>
        <article>
          <img class="image" src="https://metalcry.com/wp-content/uploads/2019/08/Where-the-oceans-fall-Attitude.jpg" alt="Iván">
        </article>
      </div>
      <div class="photo-container">
        <a href="./gallery.html"><button class="button-photo">Ver más</button></a>
      </div>
      </div> 
    </section>
    <section class="shop">
      <div class="shop-container">
        <h1 class="title">Tienda</h1>
      </div>
      <div class="container">
        <a><img class="shop-image" src="https://cache.umusic.com/_sites/_halo/zrskt/nwff/omcd.jpg" alt="Productos"></a>
      </div>
    </section>
    <section class="contact">
      <div class="title-contact">
        <h1 class="title">Contacta con nosotros</h1>
      </div>
      <div>
        <form class="form" action="https://formspree.io/f/maykbpzg" method="post">
          <div class="name-container">
            <label class="name-label" for="name">Nombre completo</label>
            <input class="name" type="text" name="name" placeholder="Nombre..." required/>
          </div>
          <div class="email-container">
            <label class="name-label" for="email">Email</label>
            <input class="email" type="email" name="email" placeholder="nombre.apellido@gmail.com" required>
            <label class="name-label" for="tel">Teléfono</label>
            <input class="tel" type="tel" name="tel" placeholder="Ej: 123456789">
          </div>
          <div class="message-container">
            <label class="name-label" for="message">Mensaje</label>
            <textarea class="name" type="message" name="message" placeholder="¿Qué necesitas?" cols="30" rows="8" required></textarea>
          </div>
          <div class="send-container">
            <input class="send" type="submit" value="ENVIAR"/>
          </div>
        </form>
      </div>
    </section>
  </main>

    </div>
