  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5609/5609231.png">

<body>
  <header id="header">
    <div>
      <div class="small-container" id="small-container">
        <a href="./index.html"><img class="logo" src="./assets/images/logo.png" alt="logo"></a>
        <img class="menu-image" src="./assets/images/menu.png" alt="menú">
      </div>
      <nav class="menu-container" id="menu-container">
        <ul class="option-container">
          <li class="option"><a class="menu-container" href="#">Home</a></li>
          <li class="option"><a class="menu-container" href="#">Conócenos</a></li>
          <li class="option"><a class="menu-container" href="#">Música</a></li>

  </header>
  <main>
    <section class="carrusel">
      <div class="carrusel-container">
        <input type="radio" name="Carrusel" id="Slider1" checked>
        <input type="radio" name="Carrusel" id="Slider2">
        <input type="radio" name="Carrusel" id="Slider3">
        <div class="Carrusels">
          <div class="Carrusel"></div>
          <div class="Carrusel"></div>
          <div class="Carrusel"></div>
          <label class="ArrowLeft Arrow1" for="Slider3">❮</label>
          <label class="ArrowLeft Arrow2" for="Slider1">❮</label>
          <label class="ArrowLeft Arrow3" for="Slider2">❮</label>
          <label class="ArrowRight Arrow1" for="Slider2">❯</label>
          <label class="ArrowRight Arrow2" for="Slider3">❯</label>
          <label class="ArrowRight Arrow3" for="Slider1">❯</label>
        </div>
        <div class="Selectors">
          <label class="Selector" for="Slider1"></label>
          <label class="Selector" for="Slider2"></label>
          <label class="Selector" for="Slider3"></label>
        </div>
      </div>
    </section>
    <section class="music">
      <div class="title-container">
        <h1 class="title">Música</h1>
      </div>
      <div class="cd-container">
        <article>
          <img class="cd" src="./assets/images/attitude.png" alt="Disco_1">
        </article>
        <article>
          <img class="cd" src="./assets/images/attitude.png" alt="Disco_2">
        </article>
      </div>
    </section>
